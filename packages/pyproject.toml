# packages/pyproject.toml
# This file is NOT a build manifest; keep per-package build metadata in each package's own pyproject.toml.

[tool.pytest.ini_options]
# Always load the shared plugin so pytest_sessionstart runs before any tests.
# -p no:warnings: hide warnings as errors from the console (you can drop it if you prefer seeing them)
# -ra: show extra summary info for skipped/xfail, etc.
#addopts = "-p tests._shared.plugin_testtypes -p no:warnings -ra"
testpaths = ["tests", "dd_datapoint/tests", "dd_datasets/tests"]
xfail_strict = true

[tool.black]
line-length = 120
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pylint.main]
py-version = "3.10"

[tool.pylint.messages_control]
disable = [
    "R0801", # similar lines in multiple files
    "W0201", # attribute-defined-outside-init
    "R1710", # inconsistent-return-statements
    "W0401", # wildcard-import
    "W0614", # unused-wildcard-import
    "R0401", # cyclic-import
    "W0511", # fixme
    "E1120", # no-value-for-parameter
    "E1205", # logging-too-many-args
    "C0103", # invalid-name
]
enable = ["useless-suppression"]

[tool.pylint.typecheck]
generated-members = ["torch.*"]
ignored-modules = ["torch", "transformers", "detectron2", "boto3", "cv2"]

[tool.pylint.format]
max-module-lines = 2500
max-line-length = 120

[tool.pylint.design]
max-args = 19
max-branches = 40
max-attributes = 18
max-locals = 47
max-returns = 8
max-statements = 100
max-public-methods = 30
min-public-methods = 1
max-nested-blocks = 8

[tool.pylint.miscellaneous]
# Needed for certain C extensions (e.g., lxml)
unsafe-load-any-extension = true

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
disallow_any_generics = true
disallow_untyped_calls = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_reexport = false
plugins = ["pydantic.mypy"]
explicit_package_bases = true
namespace_packages = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/dd_core/src:$MYPY_CONFIG_FILE_DIR/dd_datasets/src:$MYPY_CONFIG_FILE_DIR/deepdoctection/src"

[[tool.mypy.overrides]]
module = ["sentry_sdk.*"]
ignore_missing_imports = true
follow_imports = "skip"

[[tool.mypy.overrides]]
module = ["tensorpack.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["pycocotools.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["cv2"]
