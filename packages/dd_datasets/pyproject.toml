[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dd-datasets"
version = "1.0.5"
authors = [
    {name = "Dr. Janis Meyer"}
]
description = "Dataset building and processing tools for deepdoctection"
readme = "README.md"
license = {text = "Apache License 2.0"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "dd_core>=1.0",
    "jsonlines==3.1.0",
]

[project.optional-dependencies]
full = [
    "lxml>=4.9.1",
]

types = [
    "dd_core[types]",
    "lxml-stubs>=0.5.1",
]

dev = [
    "black==25.11.0",
    "isort==7.0.0",
    "pylint==4.0.2",
]

test = [
    "hypothesis",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
]

[project.urls]
Homepage = "https://github.com/deepdoctection/deepdoctection"
Documentation = "https://deepdoctection.readthedocs.io"
Repository = "https://github.com/deepdoctection/deepdoctection"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dd_datasets = ["py.typed", "datasets/instances/xsl/*.xsl"]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

