# This workflow will install Python dependencies, run tests

name: Tests

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  tests:
    if: "contains(github.event.head_commit.message, '[force ci]') || github.ref == 'refs/heads/master' || github.event_name == 'pull_request'"
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - { name: '3.9-basic',
              python: '3.9',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: ,
              tesseract: false,
              detectron2: false,
              extras: ,
              test_cases: test-basic,
              requires_np_1: false }
          - { name: '3.9-pt-legacy',
              python: '3.9',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: 'torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu',
              tesseract: true,
              detectron2: false,
              extras: ,
              test_cases: test-pt-legacy,
              requires_np_1: false }
          - { name: '3.9-pt',
              python: '3.9',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: 'torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu',
              tesseract: true,
              detectron2: true,
              extras: pt,
              test_cases: test-pt,
              requires_np_1: false }
          - { name: '3.9-tf',
              python: '3.9',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: tensorflow-cpu==2.11,
              tesseract: true,
              detectron2: false,
              extras: tf,
              test_cases: test-tf,
              requires_np_1: true }
          - { name: '3.10-tf',
              python: '3.10',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: tensorflow-cpu==2.11,
              tesseract: true,
              detectron2: false,
              extras: tf,
              test_cases: test-tf,
              requires_np_1: true }
          - { name: '3.10-pt',
              python: '3.10',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: 'torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu',
              tesseract: true,
              detectron2: true,
              extras: pt,
              test_cases: test-pt,
              requires_np_1: false }
          - { name: '3.11-pt',
              python: '3.11',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: 'torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu',
              tesseract: true,
              detectron2: true,
              extras: pt,
              test_cases: test-pt,
              requires_np_1: false }
          - { name: '3.12-pt',
              python: '3.12',
              pip: '24.0',
              os: ubuntu-22.04,
              dll: 'torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu',
              tesseract: true,
              detectron2: true,
              extras: pt,
              test_cases: test-pt,
              requires_np_1: false }
          #- { name: '3.13-pt',
          #    python: '3.13',
          #    pip: '24.0',
          #    os: ubuntu-24.04,
          #    dll: 'torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu',
          #    tesseract: true,
          #    detectron2: true,
          #    extras: pt,
          #    test_cases: test-pt,
          #    requires_np_1: false }

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python3 -m pip install pip==${{ matrix.pip }} && 
             python3 -m pip install wheel

      #- name: Install setuptools
      #  if: matrix.python == '3.12'
      #  run: python3 -m pip install setuptools

      - name: Set Python version
        # See https://pre-commit.com/#github-actions-example
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Install Poppler
        run: sudo apt-get -y update &&
          sudo apt-get install poppler-utils

      - name: Install tesseract
        if: matrix.tesseract
        run: sudo apt-get -y update &&
             sudo apt-get install -y tesseract-ocr tesseract-ocr-deu

      - name: Install DL library
        if: matrix.dll
        run: pip install ${{ matrix.dll }}

      - name: cd
        run: cd deepdoctection

      - name: Install detectron2
        if: matrix.detectron2
        run: pip install --no-build-isolation detectron2@git+https://github.com/deepdoctection/detectron2.git

      - name: Install deepdoctection package
        run: |
          if [ "${{ matrix.extras }}" = "" ]; then
            pip install "."
          else
            pip install ".[${{ matrix.extras }}]"
          fi

      - name: Install test suite
        run: pip install ".[test]"

      - name: Downgrade NumPy for TF (requires_np_1)
        if: matrix.requires_np_1
        run: python3 -m pip install "numpy>=1.21,<2.0" --upgrade --force-reinstall

      - name: Run tests
        run: make ${{ matrix.test_cases }}
