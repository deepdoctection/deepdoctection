name: build_push_test_pypi

on:
  workflow_dispatch:

jobs:
  build_and_upload:
    name: build_push_test_pypi_packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ["3.10"]
        pip: [25.3]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip==${{ matrix.pip }}
          pip install setuptools wheel twine

      - name: Build all packages via make
        run: make package_actions

      - name: Upload dd_core, dd_datasets, deepdoctection to TestPyPI
        env:
          PYPI_TEST_TOKEN: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          twine upload \
            --repository testpypi \
            --verbose -u __token__ -p "$PYPI_TEST_TOKEN" \
            packages/dd_core/dist/* \
            packages/dd_datasets/dist/* \
            packages/deepdoctection/dist/*
