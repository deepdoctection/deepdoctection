# Conda/Mamba environment for deepdoctection
# Base environment with core dependencies (without DL framework)
# For PyTorch: conda env create -f environment-pytorch.yml
# For TensorFlow: conda env create -f environment-tensorflow.yml
#
# Usage:
#   conda env create -f environment.yml
#   conda activate deepdoctection
#   pip install deepdoctection

name: deepdoctection
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9,<3.13
  # Core scientific packages from conda-forge (faster binary installs)
  - numpy>=2.0
  - scipy>=1.13.1
  - pillow>=10.0.0
  - opencv>=4.8.0
  - lxml>=4.9.1
  - networkx>=2.7.1
  - pyyaml>=6.0.1
  - packaging>=20.0
  # Data handling
  - jsonlines>=3.1.0
  - tabulate>=0.7.7
  - tqdm>=4.64.0
  # Development tools
  - pip
  - pip:
    # Core deepdoctection dependencies (pip only)
    - catalogue==2.0.10
    - huggingface_hub>=0.26.0
    - lazy-imports==0.3.1
    - mock==4.0.3
    - termcolor>=1.1
    - pypdf>=6.0.0
    - pypdfium2>=4.30.0
    - pycocotools>=2.0.2
    # Additional utilities
    - apted==1.0.3
    - distance==0.1.3
    - boto3==1.34.102
    - pdfplumber>=0.11.0
    - jdeskew>=0.2.2
    - pyzmq>=16
